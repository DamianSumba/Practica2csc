<!DOCTYPE html>
<html>
<head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos2.css">
</head>
<body>
        <form action="formulario">
            <fieldset>
                    <legend id="formulario">Formulario de Datos</legend>
                    <br>
                    <br>
                    <label for="nombre">nombre</label>
                    <input type="text" id="nombre" size="50">
                    <br>
                    <br>
                    <label for="apellido">apellido</label>
                    <input type="text" id="apellido" size="50">
                    <br>
                    <br>
                
                    <label for="correo electronico">E-mail</label>
                    <input type="text" id="E-mail" size="50">
                    <br>
                    <br>
                    <label for="mensaje">mensaje</label>
                    <input type="text" id="mensaje" size="50">
                    <br>
                    <br>
                    <input class="btn" type="submit" value="enviar" size="50">
            </fieldset>
                
        </form>
</body>



</html>
